---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <ul class="post-tags">
      {% for tag in page.tags %}
      <li>
        <a class="post-link" href="{{ tag.url | relative_url }}">{{ tag.name | escape }}</a>
      </li>
      {% endfor %}
    </ul>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
