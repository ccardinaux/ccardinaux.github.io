<header class="site-header" role="banner">

  {% if page.layout == 'home' %}

    <h1 class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>

  {% else %}

    <p class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></p>

  {% endif %}

  <p class="site-tagline"><a href="{{ "/" | relative_url }}">{{ site.tagline | escape }}</a></p>

</header>
